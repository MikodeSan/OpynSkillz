{% extends 'path/base.html' %}

{% load static %}

{% block mastead %}
<!-- Masthead -->
<header class="masthead masthead_home">
  <div class="container h-100">
    <div class="row h-100 align-items-center justify-content-center text-center">
        <div class="col-lg-10 align-self-end">
        </div>
        <div class="col-lg-8 align-self-baseline">
        </div>
        <div class="col-lg-8 align-self-baseline">
        </div>
    </div>
  </div>
</header> 
{% endblock %}     

{% block content %}

{% comment %} <ul>
    {% for contact in contact_lst %}
    <li>
        <a href="{% url 'product:info' _product_id=forloop.counter %}">{{ contact }}</a></li>
    <!-- <img class="img-responsive" src="{{ album.picture }}" alt="{{ album.title }}"> -->
    {% endfor %}
</ul> {% endcomment %}

<!-- History Section -->
<section class="page-section" id="history">
  <div class="container">
  </div>
</section>

<!-- Contact Section -->
<section id="contact" class="page-section">
  <div class="container">
  </div>
</section>

{% endblock %}
